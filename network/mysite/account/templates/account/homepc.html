{% extends 'base.html' %}

{% block content %}

<h1>Добро пожаловать</h1>
<a href="{% url 'edit' %}">Редактировать профиль</a>

<h2>что случилось</h2>
    {% for i in actions %}

        {% if action.target %}
            <a href="#">{{ action.target }}</a>
        {% endif %}

        <p>{{ action.created }}</p>

    {% endfor %}
{% endblock %}
