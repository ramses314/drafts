{% extends 'base.html' %}

{% block content %}

  <h1>{{ image.title }}</h1>
  {% if image.image %}
    <img width='800px' src="{{image.image.url}}" alt="">
  {% endif %}
  {% with likes=image.users_like.count %}

    <p>Всего лайков {{ likes }}</p>
    <p>Всего просмотров {{ total_views }}</p>

    {{ image.description }}

{% endwith %}
{% endblock %}
