{% extends 'blog/basic.html' %}

{% block title %} Отправка {% endblock %}

{% block content %}

  {% if sent %}
    <h1>Вы успешно поделились пока</h1>
  {% else %}
    <h1>Поделиться "{{ post.title }}"</h1>
    <form action="." method="post">
      {% csrf_token %}
      {{form.as_p}}
      <input type="submit" value="Отправить">
    </form>
  {% endif %}


{% endblock %}
